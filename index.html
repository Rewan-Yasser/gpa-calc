<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - Tanta University</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>GPA Calculator for Faculty of Specific Education</h1>
    <img src="unvlogo.png" alt="Tanta University Logo" id="university-logo" style="width: 150px; height: 150px ;">
    <img src="Logo.png" alt=" FSE Logo" id="FSE-logo" style="width: 150px; height: 150px; ;">
    <div id="gpa-calculator">
        <form id="gpa-form">
            <div id="course-inputs" >
                <div class="course">
                    <input type="text" placeholder="Course Name" class="course-name" style="float: left;">
                    <input type="number" placeholder="Credit Hours" class="credit-hours" min="0">
                    <input type="number" placeholder="Grade" class="grade" step="0.01" min="0">
                </div>
            </div>
            <button type="button" id="add-course">Add Course</button>
            <button type="submit" id="add-course"  >Calculate GPA</button>
        </form>
        <div id="gpa-result"></div>
    </div>
    <script src="gpa-calculator.js"></script> <!-- Link to your JS file -->
    <footer class="copy-rights">
        <br>
        <br>
        <hr>
        <div>&COPY; Made by: Rewan Yasser </div>
        <div> Student at: Faculty of Specific Education</div>
    </footer>
</body>
</html>
